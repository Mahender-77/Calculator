<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
    <div id="container">
           <div ><input  id="input" type="text"></div>
          <div id="child">
            <button onclick="input.value+='1'" class="button">1</button>
            <button onclick="input.value+='2'"  class="button">2</button>
            <button onclick="input.value+='3'" class="button">3</button>
            <button onclick="input.value+='+'"  id="fun" class="button">+</button>
         </div>
         <div id="child">
            <button onclick="input.value+='4'"   class="button">4</button>
            <button onclick="input.value+='5'" class="button">5</button>
            <button onclick="input.value+='6'" class="button">6</button>
            <button onclick="input.value+='-'" id="fun" class="button">-</button>
         </div>
         <div id="child">
            <button onclick="input.value+='7'" class="button">7</button>
            <button onclick="input.value+='8'" class="button">8</button>
            <button onclick="input.value+='9'" class="button">9</button>
            <button onclick="input.value+='*'" id="fun" class="button">x</button>
         </div>
      
         <div id="child">
            <button onclick="input.value=input.value" id="clear" class="button">DEL</button>
            <button onclick="input.value+='0'" class="button">0</button>
            <button onclick="input.value=eval(input.value)" id="fun" class="button">.</button>
            <button onclick="input.value+='/'" id="fun" class="button">/</button>
         </div>
         <div id="bottom">
            <button onclick="input.value=' '" id="clear" class="button">AC</button>
            <button onclick="input.value+='%'" id="fun"class="button">%</button>
            <button onclick="input.value=eval(input.value)" id="fun" class="equal">=</button>
         </div>
         
        </div>    


   
</body>
</html>
